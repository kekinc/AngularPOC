<table class="table table-dark table-striped">
    <thead>
        <th>Currency</th>
        <th>Symbol</th>
        <th>Last</th>
        <th>Buy</th>
        <th>Sell</th>
    </thead>
    <tbody>
        <tr *ngFor="let rate of rates">
            <td>{{ rate.label }}</td>
            <td>{{ rate.symbol }}</td>
            <td>{{ rate.last | normalize }}</td>
            <td>{{ rate.buy | normalize}}</td>
            <td>{{ rate.sell | normalize}}</td>
        </tr>
    </tbody>
</table>
